<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>list</title> 
</head>
<body>
  <a href="/bbs/write">글쓰기</a>
  <ul>
      <li>제목 | 저자 | 날짜 | 수정</li>
      {% for article in articleList %}
      <li><a href="/bbs/view/{{ article.id }}">{{ article.title }}</a> | {{ article.name }} | {{ article.cdate|date:"D d M Y" }} | <a href="/bbs/edit/{{ article.id }}">Edit</a></li>
      {% endfor %}
  </ul>
</body>
</html>
